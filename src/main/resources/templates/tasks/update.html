<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="//db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{../../css/style.css}" type="text/css">
    <header th:insert="~{inner_scripts/navbar :: navbar}"></header>
</head>
<body>

<form th:method="POST" th:action="@{/tasks/update}" th:object="${tasks}" class="margin-l">
    <label for="title">Enter title </label>
    <input class="input-different" type="text" th:field="*{title}" id="title" style="margin-left: 65px">
    </br>
    <label class="margin-t" for="parenttask">Enter parent task </label>
    <select class="input-different" id="parenttask" name="parenttask" style="margin-left: 10px">
        <option selected hidden th:value="*{parenttask}" th:text="*{parenttask}"></option>
        <option value=NULL></option>
        <option th:each="tasg : ${task}"
                th:value="${tasg.getTitle}"
                th:text="${tasg.getTitle}">
        </option>
    </select>
    </br>
    <label class="margin-t" for="maxxp">Enter max xp </label>
    <input class="input-different " type="number" th:field="*{maxxp}" id="maxxp" style="margin-left: 40px">
    </br>
    <button type="button" class="input-home  margin-t" data-toggle="modal" data-target="#updateModal">Update</button>
    <div th:insert="~{inner_scripts/update :: update}"></div>
</form>
<div th:insert="~{inner_scripts/scripts :: scripts}"></div>
</body>
</html>
