<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link href="//db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text" rel="stylesheet"
        type="text/css"/>
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" type="text/css">
  <header th:insert="~{inner_scripts/navbar :: navbar}"></header>
</head>
<body class="background-style">
<h4 class="margin-l">Регистрация</h4>
  <form  th:action="@{/registration}" th:method="POST" th:object="${user}" class ="margin-l">
    <label for="email">Enter email </label>
    <input class= "margin-t margin-l input-different" type="text" th:field="*{email}" id="email">
    <br>
    <label for="username">Enter name </label>
    <input class= "margin-t margin-l input-different"  type="text" th:field="*{username}" id="username">
    <br>
    <label for="password">Enter password </label>
    <input class= "margin-t input-different"  type="text" th:field="*{password}" id="password" style="margin-left: 30px">
    </br>
    <input class= "margin-t input-home"  type="submit" value="Add"/>
</form>
</body>
</html>
