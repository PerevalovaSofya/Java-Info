<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="//db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{../../css/style.css}" type="text/css">
    <header th:insert="~{inner_scripts/navbar :: navbar}"></header>
</head>
<body>

<form th:method="POST" th:action="@{/checks/update}" th:object="${checks}" class="margin-l">
    <label class="margin-t" for="peer">Enter peer</label>
    <select class="input-different" id="peer" name="peer" style="margin-left: 38px">
        <option selected hidden th:value="*{peer}" th:text="*{peer}" ></option>
        <option th:each="peer : ${peers}"
                th:value="${peer.getNickname()}"
                th:text="${peer.getNickname()}">
        </option>
    </select>
    </br>
    <label class="margin-t" for="task">Enter task </label>
    <select class="input-different" id="task" name="task" style="margin-left: 40px">
        <option selected hidden th:value="*{task}" th:text="*{task}" ></option>
        <option th:each="task : ${tasks}"
                th:value="${task.getTitle()}"
                th:text="${task.getTitle()}">
        </option>
    </select>
    </br>
    <label class="margin-t" for="date">Enter date </label>
    <input  class="input-different" type="date" th:field="*{date}" id="date" style="margin-left: 38px">
    </br>
    <input type="hidden" th:field="*{id}"/>
    <button type="button" class="input-home  margin-t" data-toggle="modal" data-target="#updateModal">Update</button>
    <div th:insert="~{inner_scripts/update :: update}"></div>
</form>
<div th:insert="~{inner_scripts/scripts :: scripts}"></div>
</body>
</html>
