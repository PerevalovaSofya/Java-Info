<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="//db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{../css/style.css}" type="text/css">
    <header th:insert="~{inner_scripts/navbar :: navbar}"></header>
</head>
<body>

<form th:method="POST" th:action="@{/xp}" th:object="${xp}" class="margin-l">
    <label for="checkId">Select Check ID </label>
    <input class="input-different" type="number" th:field="*{checkId}" id="checkId" min="1" style="margin-left: 40px">
    </br>
    <label class="margin-t" for="xpAmount">Enter XP Amount </label>
    <input class="input-different" type="number" th:field="*{xpAmount}" id="xpAmount" min="80" max="2000" style="margin-left: 30px">
    </br>
    <button type="button" class="input-home margin-t" data-toggle="modal" data-target="#addModal">Add</button>
    <div th:insert="~{inner_scripts/add :: add}"></div>
</form>
<div th:insert="~{inner_scripts/scripts :: scripts}"></div>
</body>
</html>
